<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

   </head>
<body>
    <h1>Sort a list of words to any 'alphabet'</h1>
    <div>
        Input an arbitrary 'alphabet' (for example: qwertyuiopasdfghjklzxcvbnm)<br>
    <input id="alphabet"></input></div>
    <div>
        Input a list of words to be sorted, like this: <i>Albert, Bob, Winnie, Leeroy, John</i><br>
    <input id="listOfWords"></input></div>
    <br>
    <div><button id="sort">SORT</button>Result: <span id="result"></span></div>
</div>
    <script src='script.js'></script>
</body>
</html>
